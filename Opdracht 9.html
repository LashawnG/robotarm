<!DOCTYPE html>
<html>
<head>
	<title>Robotarm Opdracht 9</title>
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
	        for (var num2 = 0; num2<4; num2++) {
	            for (var loop= 0; loop<4; loop++) {
		            robotArm.grab();
		            for (var num = 0; num<5; num++) {
		            	robotArm.moveRight();
		            }
		            robotArm.drop();
		            for (var num1 = 0; num1<4; num1++) {
		            	robotArm.moveLeft();
		            }
		        }
		        	for (var end = 0;end<4 ;end++ ) {
		        	robotArm.moveLeft();
		        	}
		    }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
</body>
</html>
